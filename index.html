<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>
    SG Bus Arrival App - Leow Kean Tat (Kaz)
  </title>
  <!-- ----------------------- -->
  <!-- Core Styling Sheet File -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- ----------------------- -->
  <!-- Bootstrap Content Delivery Network (CDN) Source -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- ----------------------- -->
</head>

<body>
  <h1 style="padding-top: 50px;">SG Bus Arrival App</h1>
  <img id="portrait" src="bus.png" alt="" height="250px">

  <!-- Bus Station Code Input -->
  <div class="table-group">
    <div class="table-row-group">
      <label for="bus-stop-id" class="table-cell input-header-text">Bus Stop ID:</label>
      <input id="bus-stop-id" class="table-cell input-field" type="text" name="bus-stop-id" placeholder="Enter bus stop ID: ">
    </div>
  </div>
  
  <button id="submit" onclick="getBusTiming()" style="margin: 15px 0px;">Submit</button>
  <!-- ---------------------- -->
  <!-- Bus Timing Display -->
  <div id="bus-arrival-info" class="hidden"></div>
  <div id="warning" class="hidden"></div>
  <!-- ---------------------- -->
  <!-- Bus Filter -->
  <div id="bus-filter-group"
    class="hidden dropdown container-fluid align-items-center justify-content-center mt-2 mb-0">
    <div class="row">
      <div class="col-12 col-md-6 d-flex align-items-center justify-content-end mx-auto">
        <label for="bus-filter-input" class="p-0 my-0 me-2">Filter By:</label>
        <button id="bus-filter-selector" 
          class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" 
          aria-expanded="false">
          Select Type
        </button>
        <ul class="dropdown-menu" aria-labelledby="task-filter-button">
          <li id="bus-number-filter">
            <button class="dropdown-item" onclick="setFilterQuery('bus-number')">Bus Number</button>
          </li>

          <li id="bus-operator-filter">
            <button class="dropdown-item" onclick="setFilterQuery('bus-operator')">Bus Operator</button>
          </li>

          <li id="destination-bus-stop-filter">
            <button class="dropdown-item" onclick="setFilterQuery('destination-bus-stop')">Destination Bus Stop ID</button>

          <li id="no-filter">
            <button class="dropdown-item" onclick="setFilterQuery('none')">No Filter</button>
      </li>
        </ul>
      </div>

      <div class="col-12 col-md-6 d-flex align-items-center justify-content-start mx-auto">
        <input id="bus-filter-input" class="hidden me-2" type="text">
        <button id="bus-filter-button" class="hidden fw-bold text-light px-2" onclick="startFilterProcess()">GO</button>
      </div>
    </div>
  </div>
  <!-- ---------------------- -->
  <!-- Bus Listing Table -->
  <table id="list-table" class="list-table-border hidden">
    <tr class="list-table-border">
      <th class="list-table-border">Bus Number</th>
      <th class="list-table-border">Bus Operator</th>
      <th class="list-table-border">Destination Bus Stop ID</th>
      <th class="list-table-border">Arrival ETA (Minutes)</th>
      <th class="list-table-border">Other Arrival ETAs (Minutes)</th>
    </tr>
  </table>
  <!-- ----------------------- -->
  <!-- Bootstrap Content Delivery Network (CDN) Source -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- ----------------------- -->
  <!-- Core Script File -->
  <script type="module" src="script.js"/></script>
  <script type="module" src="sg-bus-api.js"/></script>
  <!-- ----------------------- -->
</body>

</html>
